<!DOCTYPE html>
<html>
<head>
  <title>x is the spot</title>
</head>
<body>
  <canvas id="canvas" width= "200" height= "200"></canvas>
<script>
   var canvas = document.getElementById("canvas");
   var ctx = canvas.getContext("2d");
   ctx.strokeStyle = "turquoise";
   ctx.lineWidth = 4;
   ctx.beginPath();
   ctx.moveTo(20,20);
   ctx.lineTo(100, 100);
   ctx.moveTo(80, 20);
   ctx.lineTo(20, 80);
    ctx.stroke();
   
   
   
   
         
  </script>
</body>
</html>
